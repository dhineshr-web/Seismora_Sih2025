<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    body.login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-image: url('assest/composite-image-medical-icons-set_1134-16186.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Dark overlay */
    body.login-page::before {
      content: "";
      position: fixed;  /* fixed ensures overlay does not break centering */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1;
    }

    /* Login container */
    .login-container {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      max-width: 90%;
    }

    .login-container h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #0b3d91;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      background-color: #0b3d91;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #074080;
    }

    .login-container .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      .login-container h2 {
        font-size: 26px;
      }
      .login-container button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body class="login-page">

  <div class="login-container", background="assest/composite-image-medical-icons-set_1134-16186.avif">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script src="./js/script.js" defer></script>
</body>
</html>
